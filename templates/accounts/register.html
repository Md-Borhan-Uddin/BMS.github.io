{% extends 'base.html' %}

{% block content %}

<div class="flex my-auto justify-center h-2/3 bg-white dark:bg-gray-800">
    <form class="p-4 shadow-xl mt-4" method='POST'>
        {% csrf_token %}
        <h3 class="text-3xl text-gray-600 dark:text-gray-100">Registration Form</h3>
        {% for field in form %}
        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-black dark:text-white">{{field.label_tag}}</label>
            {{field}}
            <div class="text-red-500">
                {{field.errors}}
            </div>
        </div>
        
        {% endfor %}
        <div class="flex justify-end">
            <button type="submit" class="text-white  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Register
                <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
              </svg>
            </button>
        </div>
        <div class="flex items-center justify-center">
            <div class="w-1/3 h-1 bg-slate-500"></div>
            <div class="w-1/3 px-3">OR</div>
            <div class="w-1/3 h-1 bg-slate-500"></div>
        </div>
    </form>

</div>

{% endblock content %}
